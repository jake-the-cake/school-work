<script>

function a() {
    return new Promise(function(resolve){
        setTimeout(function(){
            resolve('a');
        }, 3000);
    });
}

function b() {
    return  new Promise(function(resolve){
        setTimeout(function(){
            resolve('b'); 
        }, 500);
    });        
}

function c() {
    return  new Promise(function(resolve){
        setTimeout(function(){
            resolve('c'); 
        }, 1500);
    });        
}

const list = [a, b, c];

for (fn of list) {
    console.log(`function: ${fn.name}`);
    fn().then((done) =>{
        console.log(`output: ${done}`);
    })    
}


</script>
