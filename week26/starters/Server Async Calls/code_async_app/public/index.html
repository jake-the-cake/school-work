<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>
<h1>asynchronous</h1>
<script>
    const url = '/account/create/peter/peter@mit.edu/secret'
   
    async function createAwait(){
        var res  = await fetch(url);
        var data = await res.json();    
        return data;
    }
    function invoke01(){
        createAwait().then(response => console.log('response',response));
    }

    function createSuperagentPromise() {
        return superagent.get(url);
    }
    function invoke02(){
        createSuperagentPromise()
            .then(response => console.log('response', response.body));
    }

</script>
