<script>

function multiply(a,b=1){
    return a * b;
}
console.log(multiply(5,4));           // 20
console.log(multiply(5));             // 5
console.log(multiply(5, undefined));  // 5
console.log(multiply(5, null));       // 0, null conv to zero
console.log(multiply(5, NaN));        // NaN

</script>
