<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Rotate A Matrix Exercise
	</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="headers">
		<div class="title">Manipulate The Matrix</div>
		<div class="buttons">
			<button onclick="handleTranspose()">Transpose</button>
			<button onclick="handleFlipX()">Flip X</button>
			<button onclick="handleRotate()">Rotate</button>
		</div>
	</div>
	<div class="matrix">
		<div class="matrix-cell" id="cell1">1</div>
		<div class="matrix-cell" id="cell2">2</div>
		<div class="matrix-cell" id="cell3">3</div>
		<div class="matrix-cell" id="cell4">4</div>
		<div class="matrix-cell" id="cell5">5</div>
		<div class="matrix-cell" id="cell6">6</div>
		<div class="matrix-cell" id="cell7">7</div>
		<div class="matrix-cell" id="cell8">8</div>
		<div class="matrix-cell" id="cell9">9</div>
	</div>

	<script src="rotateMatrix.js"></script>
</body>
</html>
