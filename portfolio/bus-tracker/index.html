<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Add a default marker</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- mapbox imports -->
		<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
		<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
		<!-- stylesheet -->
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>

		<!-- main map -->
		<div id="map"></div>
		<!-- overlay -->
		<div class="overlay-actions top">
			<fieldset id="actions">
				<legend for="actions">Controls</legend>
				<button class="show-button button" onclick="run()">Show Stops</button>
			</fieldset>
		</div>
		<div class="overlay-stats top">
			<fieldset id="stats">
				<legend for="stats">Statistics</legend>
				<div class="overlay-stat-line">
					Active Buses: <span id="num-buses"></span>
				</div>
				<div class="overlay-stat-line">
					Refreshed: <span id="refresh-time"></span>
				</div>
				<div class="overlay-stat-line">
					<span id="refresh-date"></span>
				</div>
			</fieldset>
		</div>

		<!-- javascript -->
		<script src="mapanimation.js"></script>
	</body>
</html>
