<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>

<body>

    <main role="main" class="container" style="margin-top:20px">

        <div id="status"></div>        
        <button type="button" class="btn btn-primary" onclick="data()">Show All Data</button><br>

    </main>

</body>
<script>

function data() {
    var status  = document.getElementById('status');
    var url = '/data';

    superagent
        .get(url)
        .end(function(err,res){
            const resObject = res.body
            let newHTML = ''
            const htmlBuild = () => {
                resObject.forEach(item => {
                    newHTML += `<div class='d-flex gap-2 justify-content-between'>
                        <span>${ item.id }</span>
                        <span>${ item.title }</span>
                        <span>${ item.published }</span>
                    </div>`
                })
                return newHTML
            } 
            console.log(resObject)
            if(err){
                console.log(err);
            }
            else{
                console.log(res);
                status.innerHTML = htmlBuild()
            }
        });
}


</script>
</html>
