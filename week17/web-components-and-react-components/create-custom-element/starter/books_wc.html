<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Bootcamp</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />

    <!-- local CSS -->
    <link rel="stylesheet" href="styles.css" />
    <script src="books.js" defer></script>

  </head>

  <body>
    <div class="container">
      <h1>Books</h1>





        <mit-book 
            title="Eloquent JavaScript, Second Edition" 
            subtitle = "A Modern Introduction to Programming" 
            author="Marijn Haverbeke" 
            publisher="No Starch Press"
            description="JavaScript lies at the heart of almost every modern web application, from social apps to the newest browser-based games. Though simple for beginners to pick up and play with, JavaScript is a flexible, complex language that you can use to build full-scale applications."
            >            
        </mit-book>
    
        <mit-book 
            title="Learning JavaScript Design Patterns" 
            subtitle = "A JavaScript and jQuery Developer's Guide" 
            author="Addy Osmani" 
            publisher="O'Reilly Media"
            description="With Learning JavaScript Design Patterns, you'll learn how to write beautiful, structured, and maintainable JavaScript by applying classical and modern design patterns to the language. If you want to keep your code efficient, more manageable, and up-to-date with the latest best practices, this book is for you."
            >            
        </mit-book>
    
        <mit-book 
            title="Speaking JavaScript" 
            subtitle = "An In-Depth Guide for Programmers" 
            author="Axel Rauschmayer" 
            publisher="O'Reilly Media"
            description="Like it or not, JavaScript is everywhere these days-from browser to server to mobile-and now you, too, need to learn the language or dive deeper than you have. This concise book guides you into and through JavaScript, written by a veteran programmer who once found himself in the same position."
            >            
        </mit-book>
    
        <mit-book 
            title="Programming JavaScript Applications" 
            subtitle = "Robust Web Architecture with Node, HTML5, and Modern JS Libraries" 
            author="Eric Elliott" 
            publisher="O'Reilly Media"
            description="Take advantage of JavaScript's power to build robust web-scale or enterprise applications that are easy to extend and maintain. By applying the design patterns outlined in this practical book, experienced JavaScript developers will learn how to write flexible and resilient code that's easier-yes, easier-to work with as your code base grows."
            >            
        </mit-book>
    
        <mit-book 
            title="Understanding ECMAScript 6" 
            subtitle = "The Definitive Guide for JavaScript Developers" 
            author="Nicholas C. Zakas" 
            publisher="No Starch Press"
            description="ECMAScript 6 represents the biggest update to the core of JavaScript in the history of the language. In Understanding ECMAScript 6, expert developer Nicholas C. Zakas provides a complete guide to the object types, syntax, and other exciting changes that ECMAScript 6 brings to JavaScript."
            >            
        </mit-book>
    
        <mit-book 
            title="You Don't Know JS" 
            subtitle = "ES6 & Beyond" 
            author="Kyle Simpson" 
            publisher="O'Reilly Media"
            description="No matter how much experience you have with JavaScript, odds are you don’t fully understand the language. As part of the You Dont Know JS series, this compact guide focuses on new features available in ECMAScript 6 (ES6), the latest version of the standard upon which JavaScript is built."
            >            
        </mit-book>
    
        <mit-book 
            title="Git Pocket Guide" 
            subtitle = "A Working Introduction" 
            author="Richard E. Silverman" 
            publisher="O'Reilly Media"
            description="This pocket guide is the perfect on-the-job companion to Git, the distributed version control system. It provides a compact, readable introduction to Git for new users, as well as a reference to common commands and procedures for those of you with Git experience."
            >            
        </mit-book>
    
        <mit-book 
            title="Designing Evolvable Web APIs with ASP.NET" 
            subtitle = "Harnessing the Power of the Web" 
            author="Glenn Block, et al." 
            publisher="O'Reilly Media"
            description="Design and build Web APIs for a broad range of clients—including browsers and mobile devices—that can adapt to change over time. This practical, hands-on guide takes you through the theory and tools you need to build evolvable HTTP services with Microsoft’s ASP.NET Web API framework. In the process, you’ll learn how design and implement a real-world Web API."
            >            
        </mit-book>
    
        



    </div>  


  </body>
</html>
