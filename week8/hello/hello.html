<style>
    h1 {
        font-style: italic;
        color: #129061;
    }

    .loader {
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        background-color: black;
        animation: load .5s infinite;
    }

    @keyframes load {
        0% {
            font-size: 25px;
        }
        50% {
            font-size: 40px;
        }
        100% {
            font-size: 25px;
        }
    }
</style>
<div class= "loader" id="loader"><span>LOADING</span></LOADING></div>
<h1>Howdy!</h1>

<script>
    let result = 3*3;

    const pageLoaded = () => {
        document.getElementById('loader').style.display = 'none';
        document.querySelector('h1').innerHTML = `result: ${result}`;
        console.log(`result: ${result}`);
    }

    window.addEventListener('load', pageLoaded);
    //setTimeout(pageLoaded, 2000);
</script>
